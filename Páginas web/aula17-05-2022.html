<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo jQuery e Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="card mx-auto mt-5 w-50">
            <div class="card-header text-center">
                <b>Exemplo de exercício com jQuery e Bootstrap</b>
            </div>
            <div class="card-body">
                <div>
                    <label for="baseMaior">Valor da base maior:</label>
                    <input type="text" name="baseMaior" id="baseMaior" class="form-control"/>
                </div>
                <div class="mt-3">
                    <label for="baseMenor">Valor da base menor:</label>
                    <input type="text" name="baseMenor" id="baseMenor" class="form-control"/>
                </div>
                <div class="mt-3">
                    <label for="altura">Valor altura:</label>
                    <input type="text" name="altura" id="altura" class="form-control"/>
                </div>
                <div class="mt-3 text-center">
                    <button id="calcular" class="btn btn-primary">Calcular área do trapézio</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="resultado"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            $("button#calcular").click(function () {
                let B = Number($("input#baseMaior").val());
                let b = Number($("input#baseMenor").val());
                let h = Number($("input#altura").val());
                let area = (B + b)*h/2;

                $("p#resultado").text(`A área do trapézio é ${area}`);
                $("div#modalResultado").modal("show");
            });
        </script>
    </body>
</html>
