<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExercÃ­cio 01 de jQuery</title>
    </head>
    <body>
        Nome da tarefa: <input type="text" id="tarefa"/>
        <button id="inserir">Inserir tarefa na lista</button>
        <ol id="lista"></ol>
        <script src="../JavaScript/jQuery.js"></script>
        <script>
            $("button#inserir").click(function () {
                let tarefa = $("input#tarefa").val();
                if(tarefa !== "") {
                    $("ol#lista").append(`<li>${tarefa}</li>`);
                }
            });
        </script>
    </body>
</html>
