<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma</title>
    </head>
    <body>
        Número 01: <input type="text" id="n1"/>
        Número 02: <input type="text" id="n2"/>
        <button onclick="somar()">Somar</button>
        <p id="resultado"></p>
        <script>
            function somar() {
                let n1 = document.getElementById("n1").value;
                let n2 = document.getElementById("n2").value;
                if(n1.length > 0 && n2.length > 0) {
                    document.getElementById("resultado").innerText = `A soma é ${Number(n1) + Number(n2)}`;
                } else {
                    document.getElementById("resultado").innerText = "Há campos em branco!";
                }
            }
        </script>
    </body>
</html>
